{% extends "base.html" %}

{% block title %}
Login
{% endblock %}



{% block content %}
<div class = "container">
    <div class="wrapper">
        <form action="." method="post" name="Login_Form" class="form-signin">
            <h3 class="form-signin-heading">Login | FesonX's Blog</h3>
            <hr class="colorgraph"><br>

            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
